    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script>
            $('#loading').hide(0);
            $('#main .container').html('');
            $('.mosh').click(function() {
                $('#main .container').html('');
                $('.mosh').css('text-decoration', 'none');
                $(this).css('text-decoration', 'underline');
                if ($(this).attr('id') === 'population') {
                    var h = $.ajax({
                    url: '/' + $(this).attr('id'),
                    type: 'get'
                    }).done(function(data) {
                        $('#search-area').remove();
                        $('#main .container').append(data);
                    }).fail(function(xhr, status) {
                        $('#exampleModal').modal('show');
                    })
                }
                if ($(this).attr('id') === 'about') {
                    var h = $.ajax({
                    url: '/' + $(this).attr('id'),
                    type: 'get'
                    }).done(function(data) {
                        pieChart(data);
                    }).fail(function(xhr, status) {
                        $('#exampleModal').modal('show');
                    })
                }
            });

        $('#search-year-button').click(function() {
            $('#main .container').html('');
            d3.select('#main').select('.container')
                .append('div')
                .attr('id', 'loading')
                .append('img')
                .attr('src', 'static/timg.gif')
                .attr('class', 'img-responsive');

            d3.select('#main').select('.container')
                .append('div')
                .attr('id', 'map')
                .append('svg')
                .attr('width', 960)
                .attr('height', 600)
                .attr('style', 'margin-left: 88px;')
                .attr('id', 'statesvg');
            d3.select('#main').select('.container').append('div').attr('id', 'bar');
            var year = $('#year-input').val();
            var jqxhr = $.ajax({
                url: '/search?year=201' + $('#year-input').val(),
                type: 'get'
                }).done(function(data) {
                    $('#loading').delay(1000).hide(0);
                }).fail(function(xhr, status) {
                    $('#exampleModal').modal('show');
                });

                var jqxhr_2 = $.ajax({
                    url: '/graph?year=201' + $('#year-input').val(),
                    type: 'get'
                }).done(function(data) {
                    $('#loading').delay(1000).hide(0);
                    map(data);
                    barChart_2(data);
                }).fail(function(xhr, status) {
                    $('#exampleModal').modal('show');
                })

        });

    </script>
